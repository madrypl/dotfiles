# set tmux version in env
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -d' ' -f2)"

# mouse settings for tmux < 2.1
if-shell '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" = 1 ]' \
    'set-option -g mouse-resize-pane on; \
     set-option -g mouse-select-pane on; \
     set-option -g mouse-select-window on;'

# mouse settings for newer tmux
if-shell '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" != 1 ]' \
    'set-option -g mouse on;'

set-option -g set-titles on
set -g default-terminal "xterm"

# remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# switching windows
bind -n C-Up next-window
bind -n C-Down previous-window

# switchig panes
bind -n C-Right select-pane -t :.+
bind -n C-Left last-pane

# splitting (horizontaly and verticaly)
bind -n C-h split-window -h
bind -n C-v split-window -v

# close pane/winwod
bind -n C-x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind -n C-Q confirm-before -p "kill-window #W? (y/n)" kill-window
